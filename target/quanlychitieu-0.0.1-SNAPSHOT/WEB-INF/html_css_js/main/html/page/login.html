<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gleek - Bootstrap Admin Dashboard HTML Template</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/images/wallet.png">
    <!-- Sweetalert -->
    <link href="../../../assets/plugins/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../../css/custom.css">
    <link href="../../css/style.css" rel="stylesheet">

</head>

<body class="h-100" id="login-page">
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <div class="login-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content login-form">
                        <div class="card">
                            <div class="card-body">
                                <div class="logo text-center">
                                    <a href="index.html">
                                        <img src="../../../assets/images/wallet-sm.png" class="img-fluid" alt="">
                                    </a>
                                </div>
                                <h4 class="text-center mt-4">Log into Your Account</h4>
                                <form class="mt-5 mb-5">
                                    <div class="form-group">
                                        <label class="text-label">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fa fa-at" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Password</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label class="text-label">Password</label>
                                        <div class="input-group transparent-append">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend3"> 
                                                    <i class="fa fa-lock" aria-hidden="true"></i> 
                                                </span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password">
                                            <div class="input-group-append c-pointer">
                                                <span class="input-group-text" id="inputGroupPrepend4"> <i
                                                        class="fa fa-eye-slash" aria-hidden="true"></i> </span>
                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <div class="form-check p-l-0">
                                                <input class="form-check-input ml-2" type="checkbox"
                                                    id="basic_checkbox_1">
                                                <label class="form-check-label ml-3" for="basic_checkbox_1">
                                                    Check me out
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6 text-right">
                                            <a id="forgot-password" href="javascript:void()">Forgot Password?</a>

                                        </div>
                                    </div>
                                    <div class="text-center mb-4 mt-4">
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <!-- <h5 class="mb-5">Or with Login</h5>
                                    <ul class="list-inline">
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()" class="btn btn-facebook"><i class="fa fa-facebook"></i></a>
                                        </li>
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()" class="btn btn-twitter"><i class="fa fa-twitter"></i></a>
                                        </li>
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()" class="btn btn-linkedin"><i class="fa fa-linkedin"></i></a>
                                        </li>
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()" class="btn btn-google-plus"><i class="fa fa-google-plus"></i></a>
                                        </li>
                                    </ul> -->
                                    <p class="mt-5">
                                        Dont have an account? <a href="register.html">Register Now</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
    <!-- Common JS -->
    <script src="../../../assets/plugins/common/common.min.js"></script>
    <!-- Custom script -->
    <script src="../../js/custom.min.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/gleek.js"></script>
    <!-- Form validate -->
    <script src="../../../assets/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="../../../main/js/plugins-init/jquery.validate-init.js"></script>
    <!-- Sweetalert2 -->
    <script src="../../../assets/plugins/sweetalert2/dist/sweetalert2.min.js"></script>
    <script>
        $("a#forgot-password").on("click", (event) => {
            swal({
                title: 'Input email address',
                input: 'email',
                showCancelButton: true,
                inputPlaceholder: 'Enter your email address'
            }).then((email) => {
                console.log(email);
                if (email) {
                    swal('Entered email: ' + email.value)
                }
            })


        });
    </script>
</body>

</html>
